{% extends "base.html" %}
{% block title %}
    Good Job    | Home
{% endblock title%}
{% block content %}
    <!-- jobpost list {child}-->
	<section>
      <div class="container">
        <!-- job post -->
         {% for loop_job in jobs %}

        <div class="post">
          <!-- title and des -->
          <div class="job-info">
            <h1 class="job-title"> {{ loop_job.title }}  </h1>
            <div class="job-des">
              <div class="location item">
                <span class="material-icons"> place </span>
                <p>{{ loop_job.location.city}}</p>
              </div>
              <div class="budget item">
                <span class="material-icons"> attach_money </span>
                <p>{{loop_job.salary}}</p>
              </div>
              <div class="time item">
                <span class="material-icons"> schedule </span>
                <p>{{ loop_job.type}}</p>
              </div>
            </div>
          </div>
          <div class="buttons">
            <button class="apply">
              <a href="{% url 'jobs_detail' loop_job.id %}">View Job</a>
            </button>
          </div>
        </div>
        <!-- job post end-->
         {% endfor %}
      </div>
    </section>
{% endblock %}
