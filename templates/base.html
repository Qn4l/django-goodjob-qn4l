{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'app/style.css' %}"/>
    <link rel="shortcut icon" type="image/png" href="{% static 'app/favicon.ico' %}"/>
    <link
      href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
      rel="stylesheet"
    />
    <title>{% block title %}
        Job's Website
    {% endblock title%}</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="container">
          <div class="logo">
            <a href="{% url 'job_list_home' %}" ><img src="{% static 'app/2logo.svg' %}" alt="" /></a>
          </div>
          <div class="links">
            <a href="{% url 'job_list_home' %}" >Home</a>
            <a href="{% url 'subscribe' %}">Subscribe</a>
            <a href="{% url 'upload_file' %}">Upload File</a>
            <a href="{% url 'upload_image' %}">Upload Image</a>
          </div>
          <span class="material-icons menu" onclick="menu()"> menu </span>
        </div>
      </nav>
    </header>

    {% block content %}
    	content
    {% endblock content %}

    <script src="{% static 'app/app.js' %}"></script>
  </body>
</html>
